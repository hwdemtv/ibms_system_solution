<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - IBMS 智能建筑管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .settings-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-tabs {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 0.75rem 1.5rem;
            background: #f7fafc;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #4a5568;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-tab:hover:not(.active) {
            background: #e2e8f0;
            border-color: #cbd5e0;
        }

        .settings-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4a5568;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .users-table th,
        .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .users-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }

        .users-table tr:hover {
            background: #f7fafc;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-active {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-inactive {
            background: #fed7d7;
            color: #742a2a;
        }

        .role-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .role-admin {
            background: #bee3f8;
            color: #2a4365;
        }

        .role-user {
            background: #e2e8f0;
            color: #4a5568;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #718096;
        }

        .error-message {
            background: #fed7d7;
            color: #742a2a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .nav-tabs {
                flex-direction: column;
            }

            .users-table {
                font-size: 0.875rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>系统设置</h1>
        <div class="user-info">
            <div class="user-avatar" id="user-avatar">A</div>
            <span id="user-name">管理员</span>
            <a href="index.html" class="btn btn-secondary">返回主页</a>
        </div>
    </header>

    <div class="container">
        <div class="settings-nav">
            <div class="nav-tabs">
                <div class="nav-tab active" data-tab="users">用户管理</div>
                <div class="nav-tab" data-tab="system">系统配置</div>
                <div class="nav-tab" data-tab="security">安全设置</div>
                <div class="nav-tab" data-tab="logs">日志管理</div>
            </div>
        </div>

        <div class="settings-content">
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <!-- 用户管理 -->
            <div class="tab-content active" id="users-tab">
                <div class="section-title">用户管理</div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-users">-</div>
                        <div class="stat-label">总用户数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="active-users">-</div>
                        <div class="stat-label">活跃用户</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="admin-users">-</div>
                        <div class="stat-label">管理员</div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" class="form-input" id="user-search" placeholder="搜索用户（用户名或邮箱）">
                </div>

                <div id="users-loading" class="loading">加载用户数据中...</div>
                <div id="users-content" style="display: none;">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>用户名</th>
                                <th>邮箱</th>
                                <th>角色</th>
                                <th>状态</th>
                                <th>注册时间</th>
                                <th>最后登录</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 系统配置 -->
            <div class="tab-content" id="system-tab">
                <div class="section-title">系统配置</div>
                
                <form id="system-config-form">
                    <div class="form-group">
                        <label class="form-label" for="system-name">系统名称</label>
                        <input type="text" class="form-input" id="system-name" value="IBMS 智能建筑管理系统">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="system-description">系统描述</label>
                        <textarea class="form-input" id="system-description" rows="3">集成化建筑管理平台 - 统一监控、智能控制、高效管理</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="default-language">默认语言</label>
                        <select class="form-select" id="default-language">
                            <option value="zh-CN">简体中文</option>
                            <option value="en-US">English</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="timezone">时区</label>
                        <select class="form-select" id="timezone">
                            <option value="Asia/Shanghai">Asia/Shanghai (UTC+8)</option>
                            <option value="UTC">UTC (UTC+0)</option>
                            <option value="America/New_York">America/New_York (UTC-5)</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">保存配置</button>
                </form>
            </div>

            <!-- 安全设置 -->
            <div class="tab-content" id="security-tab">
                <div class="section-title">安全设置</div>
                
                <form id="security-config-form">
                    <div class="form-group">
                        <label class="form-label" for="password-min-length">密码最小长度</label>
                        <input type="number" class="form-input" id="password-min-length" value="8" min="6" max="20">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="login-attempts">登录失败尝试次数限制</label>
                        <input type="number" class="form-input" id="login-attempts" value="5" min="3" max="10">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="session-timeout">会话超时时间（小时）</label>
                        <input type="number" class="form-input" id="session-timeout" value="24" min="1" max="168">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="require-complex-password">
                            <input type="checkbox" id="require-complex-password" checked> 要求复杂密码（包含大小写字母、数字和特殊字符）
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">保存安全设置</button>
                </form>
            </div>

            <!-- 日志管理 -->
            <div class="tab-content" id="logs-tab">
                <div class="section-title">日志管理</div>
                
                <form id="logs-config-form">
                    <div class="form-group">
                        <label class="form-label" for="log-level">日志级别</label>
                        <select class="form-select" id="log-level">
                            <option value="DEBUG">DEBUG</option>
                            <option value="INFO" selected>INFO</option>
                            <option value="WARNING">WARNING</option>
                            <option value="ERROR">ERROR</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="log-retention">日志保留时间（天）</label>
                        <input type="number" class="form-input" id="log-retention" value="30" min="7" max="365">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="enable-audit-log">
                            <input type="checkbox" id="enable-audit-log" checked> 启用审计日志
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">保存日志设置</button>
                    <button type="button" class="btn btn-secondary" id="download-logs">下载日志文件</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        
        // 页面加载时检查权限
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminPermission();
            initializeNavigation();
            loadUsersData();
            displayUserInfo();
        });

        function checkAdminPermission() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');

            if (!token || !user) {
                alert('请先登录');
                window.location.href = 'login.html';
                return;
            }

            const userData = JSON.parse(user);
            if (userData.role !== 'admin') {
                alert('您没有权限访问系统设置页面！');
                window.location.href = 'index.html';
                return;
            }

            // 验证token是否仍然有效
            fetch(`${API_BASE_URL}/verify`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Token验证失败');
                }
            })
            .catch(error => {
                console.error('权限验证失败:', error);
                alert('登录已过期，请重新登录');
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            });
        }

        function displayUserInfo() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('user-avatar').textContent = user.username.charAt(0).toUpperCase();
                document.getElementById('user-name').textContent = `${user.username} (管理员)`;
            }
        }

        function initializeNavigation() {
            const navTabs = document.querySelectorAll('.nav-tab');
            const tabContents = document.querySelectorAll('.tab-content');

            navTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const targetTab = this.getAttribute('data-tab');
                    
                    // 更新导航状态
                    navTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 显示对应内容
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(`${targetTab}-tab`).classList.add('active');
                    
                    // 根据标签页加载相应数据
                    if (targetTab === 'users') {
                        loadUsersData();
                    }
                });
            });
        }

        async function loadUsersData() {
            const token = localStorage.getItem('token');
            const loadingElement = document.getElementById('users-loading');
            const contentElement = document.getElementById('users-content');
            
            try {
                loadingElement.style.display = 'block';
                contentElement.style.display = 'none';
                
                const response = await fetch(`${API_BASE_URL}/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('获取用户数据失败');
                }
                
                const data = await response.json();
                displayUsersData(data.users);
                updateUserStats(data.users);
                
            } catch (error) {
                console.error('加载用户数据失败:', error);
                showError('加载用户数据失败: ' + error.message);
            } finally {
                loadingElement.style.display = 'none';
                contentElement.style.display = 'block';
            }
        }

        function displayUsersData(users) {
            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td><span class="role-badge role-${user.role}">${user.role === 'admin' ? '管理员' : '用户'}</span></td>
                    <td><span class="status-badge status-${user.is_active ? 'active' : 'inactive'}">${user.is_active ? '活跃' : '禁用'}</span></td>
                    <td>${formatDate(user.created_at)}</td>
                    <td>${user.last_login ? formatDate(user.last_login) : '从未登录'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-small btn-secondary" onclick="editUser(${user.id})">编辑</button>
                            <button class="btn btn-small btn-danger" onclick="deleteUser(${user.id})" ${user.role === 'admin' ? 'disabled' : ''}>删除</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateUserStats(users) {
            const totalUsers = users.length;
            const activeUsers = users.filter(user => user.is_active).length;
            const adminUsers = users.filter(user => user.role === 'admin').length;
            
            document.getElementById('total-users').textContent = totalUsers;
            document.getElementById('active-users').textContent = activeUsers;
            document.getElementById('admin-users').textContent = adminUsers;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN');
        }

        function editUser(userId) {
            // 这里可以实现用户编辑功能
            alert(`编辑用户 ID: ${userId} 的功能将在后续版本中实现`);
        }

        async function deleteUser(userId) {
            if (!confirm('确定要删除这个用户吗？此操作不可撤销。')) {
                return;
            }
            
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('删除用户失败');
                }
                
                showSuccess('用户删除成功');
                loadUsersData(); // 重新加载用户数据
                
            } catch (error) {
                console.error('删除用户失败:', error);
                showError('删除用户失败: ' + error.message);
            }
        }

        // 表单提交处理
        document.getElementById('system-config-form').addEventListener('submit', function(e) {
            e.preventDefault();
            showSuccess('系统配置已保存');
        });

        document.getElementById('security-config-form').addEventListener('submit', function(e) {
            e.preventDefault();
            showSuccess('安全设置已保存');
        });

        document.getElementById('logs-config-form').addEventListener('submit', function(e) {
            e.preventDefault();
            showSuccess('日志设置已保存');
        });

        document.getElementById('download-logs').addEventListener('click', function() {
            alert('日志下载功能将在后续版本中实现');
        });

        // 用户搜索功能
        document.getElementById('user-search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#users-table-body tr');
            
            rows.forEach(row => {
                const username = row.cells[0].textContent.toLowerCase();
                const email = row.cells[1].textContent.toLowerCase();
                
                if (username.includes(searchTerm) || email.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successElement = document.getElementById('success-message');
            successElement.textContent = message;
            successElement.style.display = 'block';
            
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
